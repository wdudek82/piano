<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/piano.css">
	<title></title>
</head>
<body>
	<div class="container">
		<div class="row content">
			<div class="col-sm-12 text-center">
				<h1>Piano v.0.1</h1>
				<h2>Put your hands on the standard keys and play!</h2>
			</div>
			<div class="col-sm-12 text-center">
			<button id="c1" onmouseover="playSound('piano_c1')" onclick="playSound('piano_c1')">C1</button>
			<button id="d1" onmouseover="playSound('piano_d1')" onclick="playSound('piano_d1')">D1</button>
			<button id="e1" onmouseover="playSound('piano_e1')" onclick="playSound('piano_e1')">E1</button>
			<button id="f1" onmouseover="playSound('piano_f1')" onclick="playSound('piano_f1')">F1</button>
			<button id="g1" onmouseover="playSound('piano_g1')" onclick="playSound('piano_g1')">G1</button>
			<button id="a1" onmouseover="playSound('piano_a1')" onclick="playSound('piano_a1')">A1</button>
			<button id="h1" onmouseover="playSound('piano_h1')" onclick="playSound('piano_h1')">B1</button>
			<button id="c2" onmouseover="playSound('piano_c2')" onclick="playSound('piano_c2')">C2</button>
			</div>
		</div>
	</div>

	<script src="js/piano.js"></script>
</body>
</html>
